<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta name="description" content="ゼロからHTML試作" />
    <title>ゼロからHTML</title>
  </head>
  <body>
    <header>
      <div class="flexbox-container">
        <h1>MyProfile</h1>

      <img

        width="1440px"
        height="587px"
      />

    <main>
      <div class="MainVisual">
        <h1>about</h1>
      </div>
      <div class="flexbox-container2">

          width="282px"
          height="284px"

            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>

      <div id="image1">

      <div id="image2">

          height="200px"

      </div>
      <div id="imag3">
        <img
          src="images\8e03e51e11def9fec714c81f810e8e8b0137c35e.png"
          alt="街並み"
          width="250px"
          height="200px"
        />

      </div>
    </footer>
