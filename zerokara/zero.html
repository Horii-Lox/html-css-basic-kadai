<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="description" content=""/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title">MyProfile</h1>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
            <a class="header__nav-item-link" href="">About</a>
            </li>
            <li class="header__nav-item">
            <a class="header__nav-item-link" href="">Works</a>
            </li>
        </nav>
    </header>
    
    <main>
     <div class="MainVisual">
      <img src="images\MainVisual.png" alt="画像" width="1440px" height="587px">
      <div class="MainContent">
        <h2 class="MainContent__inner__title">About</h2>
         <div class="MainContent__inner__content">
          <img class="MainContent__inner__Visual" 
           src="images\62b9a940394f4742e1fd4d08b8ce6fc59643c9c9.png" 
           alt="画像"
           width="282px"
           height="284px"
          />
          <div class="MainContent__inner__list">
           <h3 class="MainContent__inner__list__title">Kazuki Asahina</h3>
            <ul>
             <li class="MainContent__inner__item">25歳 長野県佐久市出身</li>
             <li class="MainContent__inner__item">ソフトウェア業界でマーケティングに従事</li>
             <li class="MainContent__inner__item">趣味はカメラ、愛機はCanon</li>
             <li class="MainContent__inner__item">自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
         </div>  
      </div>     
    </div>
    </main>
    <footer>
      <div class="footerContent">
        <h3 class="footer__title">Works</h3>
        <div class="footerVisual">
         <div class="footerVisual__sea">
          <img 
           src="images\b570b968ccf2b37acc5c86235b964b962d939970.png"
           alt="日本海"
           width="240px"
           height="178px">
           <h4>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚<h4>
         </div>
         <div class="footerVisual__mountain">
          <img 
           src="images\fef9028669194307740cc82fafe86ee8141b1239.png"
           alt="山"
           width="240px"
           height="178px">
           <h4>地元長野の木曽町から撮影した、冠雪したン御嶽山</h4>
         </div>
         <div class="footerVisual__town">
           <img
           src="images\8e03e51e11def9fec714c81f810e8e8b0137c35e.png"
           alt="街並み"
           width="240px"
           height="178px">
           <h4>京都で撮影した明け方の古き良き日本の町並み</h4>
          </div>
        </div>
      </div>
    </footer>
    <p class="rights">@MyProfile.All rights reserved.</p>
  </body>

</html>
